<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>

    <!--Montserrat Font links-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600&display=swap" rel="stylesheet">

    <!--fontawesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css"
        integrity="sha512-p++g4gkFY8DBqLItjIfuKJPFvTPqcg2FzOns2BNaltwoCOrXMqRIOqgWqWEvuqsj/3aVdgoEo2Y7X6SomTfUPA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="todo.css">

    <script src="todo.js" defer></script>
</head>

<body>
    <div class="todo">
        <div class="todo__screen">
            <div>
                <h2 class="completed-task-count">1</h2>
                <h3 class="title">Tasks</h3>
                <h3 class="all-tasks-count">/ 3</h3>
            </div>
            <button class="add-task">
                <i class="fa fa-plus"></i>
            </button>
        </div>
        <section>
            <div class="todo__filter">
                <button title="all-tasks" class="all-tasks filter-item active">
                    <i class="fa fa-list-ul" aria-hidden="true"></i>
                </button>
                <button title="unchecked-tasks" class="filter-item unchecked-tasks">
                    <i class="fa fa-circle-o" aria-hidden="true"></i>
                </button >
                <button title="checked-tasks" class="filter-item checked-tasks">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </button>
                <div class="active-bar"></div>
            </div>
            <ul class="todo-list">
                
                <li class="todo-item">
                    <div class="container-left">
                        <span class="custom-radio fa fa-check"></span>
                        <p class="subject">Buy coffee</p>
                    </div>
                    <div class="container-right">
                        <i class="fa fa-chevron-right"></i>
                        <div class="todo-options">
                            <i class="fa fa-times remove-todo"></i>
                            <i class="fa fa-pen edit-todo"></i>
                        </div>
                    </div>
                </li>
                <li class="todo-item">
                    <div class="container-left">
                        <span class="custom-radio fa fa-check"></span>
                        <p class="subject">Buy coffee</p>
                    </div>
                    <div class="container-right">
                        <i class="fa fa-chevron-right"></i>
                        <div class="todo-options">
                            <i class="fa fa-times remove-todo"></i>
                            <i class="fa fa-pen edit-todo"></i>
                        </div>
                    </div>
                </li>
                <li class="todo-item completed">
                    <div class="container-left">
                        <span class="custom-radio fa fa-check"></span>
                        <p class="subject">Buy coffee</p>
                    </div>
                    <div class="container-right">
                        <i class="fa fa-chevron-right"></i>
                        <div class="todo-options">
                            <i class="fa fa-times remove-todo"></i>
                            <i class="fa fa-pen edit-todo"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
</body>

</html>
